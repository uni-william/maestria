<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro curso</ui:define>

	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{cadastroCursoBean.inicializar()}" />
			<f:viewParam name="curso" value="#{cadastroCursoBean.curso}" />
		</f:metadata>

		<h1 class="aw-page-title">#{cadastroCursoBean.editando ? 'Edição
			de curso' : 'Novo curso'}</h1>
		<br />
		<h:form id="frm">
			<p:focus context="frm" />
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar"
						action="#{cadastroCursoBean.salvar}" update="@form"
						disabled="#{!cadastroCursoBean.permissaoSalvar}" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo curso" outcome="/cursos/CadastroCurso"
						disabled="#{!cadastroCursoBean.permissaoNovo}" />
					<p:button value="Pesquisa" outcome="/cursos/PesquisaCursos" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages closable="true" id="msg" />
			<div class="ui-fluid">
				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-5"
					styleClass="panelgrid-noborder" style="margin-top: 10px;">
					<p:outputLabel for="descricao" value="Descrição" />
					<p:inputText id="descricao"
						value="#{cadastroCursoBean.curso.descricao}" />
				</p:panelGrid>
				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-9"
					styleClass="panelgrid-noborder">
					<p:outputLabel for="metodologia" value="Metodologia" />
					<p:inputText id="metodologia"
						value="#{cadastroCursoBean.curso.metodologia}" />

					<p:outputLabel for="etapa" value="Etapas" />
					<p:inputTextarea id="etapa"
						value="#{cadastroCursoBean.curso.ementa}" rows="9" />
				</p:panelGrid>
				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-1"
					styleClass="panelgrid-noborder">
					<p:outputLabel for="periodo" value="Período em meses" />
					<p:inputNumber id="periodo"
						value="#{cadastroCursoBean.curso.periodo}" decimalPlaces="0"
						maxValue="999" />

				</p:panelGrid>
				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-1"
					styleClass="panelgrid-noborder">
					<p:outputLabel for="matricula" value="Matrícula" />
					<p:inputNumber id="matricula"
						value="#{cadastroCursoBean.curso.matricula}" decimalPlaces="2"
						decimalSeparator="," thousandSeparator="." />
					<p:outputLabel for="valor" value="Mensalidade" />
					<p:inputNumber id="valor" value="#{cadastroCursoBean.curso.valor}"
						decimalPlaces="2" decimalSeparator="," thousandSeparator="." />

					<p:outputLabel for="cargaSemanal" value="Carga horária semanal" />
					<p:inputNumber id="cargaSemanal"
						value="#{cadastroCursoBean.curso.cargaHorariaSemanal}"
						decimalPlaces="2" decimalSeparator="," thousandSeparator="" />

					<p:outputLabel for="cargaTotal" value="Carga horária total" />
					<p:inputNumber id="cargaTotal"
						value="#{cadastroCursoBean.curso.cargaHorariaTotal}"
						decimalPlaces="0" decimalSeparator="," thousandSeparator="" />
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
