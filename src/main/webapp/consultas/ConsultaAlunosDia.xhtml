<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	ounfxmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<head>
<meta charset="UTF-8" />
	</head>
	<ui:define name="titulo">Consulta alunos por dia</ui:define>
	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{consultaAlunosDiaBean.inicializar()}" />
		</f:metadata>
		<h1 class="aw-page-title">Alunos / Dia</h1>
		<h:form id="frm">
			<p:growl showDetail="true" />
			<div class="ui-fluid">
				<p:toolbar>
					<p:toolbarGroup align="right">
						<p:commandButton value="Pesquisar"
							action="#{consultaAlunosDiaBean.pesquisa()}" update="@form" />
					</p:toolbarGroup>
				</p:toolbar>
				<p:messages id="msg" />

				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-1, ui-grid-col-2"
					styleClass="panelgrid-withmargin">
					<p:outputLabel value="Data" />
					<p:calendar value="#{consultaAlunosDiaBean.data}" pattern="dd/MM/yyyy"
						mask="true" />
				</p:panelGrid>
				<p:separator />
				<p:dataList value="#{consultaAlunosDiaBean.alunos}" var="aluno"
					type="ordered" emptyMessage="Nenhum aluno encontrado">
					<f:facet name="header">
            			Alunos
        			</f:facet>
        			#{aluno.nome}
    			</p:dataList>

			</div>

		</h:form>

	</ui:define>

</ui:composition>
